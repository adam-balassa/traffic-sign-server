name: Java Sping CI with Maven

on:
  push:
    branches: [ master, develop, feat/ci/cd ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Build with Maven
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Run tests
        run: ./mvnw clean test

      - name: build
        run: ./mvnw package
